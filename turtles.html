<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <script type="text/javascript" src="turtles.js"></script>
  <img id="scream" width="100" height="100" src="cute1.png" alt="The Scream">
</head>

<body>
  <canvas id="myCanvas" width="900" height="900" style="border:1px solid #d3d3d3;"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = 350;
    //trash drops from top
    //var y = canvas.height-950;
    var y = canvas.height-850;
    var dx = 0;
    var dy = +1;

    function trash() {
      console.log("in trash");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI*2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
      x += dx;
      y += dy;
    }
setInterval(trash, 10);
    
    window.onload = function() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");
    ctx.drawImage(img, 10, 10);
}

  </script>
</body>
</html>
